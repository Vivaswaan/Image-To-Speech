<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='https://unpkg.com/tesseract.js@v2.1.0/dist/tesseract.min.js'></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="index.css" />
    <title>Text to Speech</title>
  </head>
  <body class="container mt-2" style="background-color: #141414;"> 
    <div style="margin-top: 10%;" class="mb-0">
        <h1 style="color: white; margin-bottom: 0;" class="mb-0">Image To Audio</h1>
    </div>
    <div class="main">
        <p id="text" style="display: none; color: white;" class="mb-0 mt-0">Loading</p>
        <div class="child mt-0" style="margin-top: 0;">
            <label>
                <input type="file" id="image" accept="image/*">
            </label>
        </div>
        <div class="child">
            <button id="btn">Convert</button>
        </div>
   
    <p class="lead text-light mt-4" style="display: none;">Select Voice</p>
    <select id="voices" class="form-select bg-secondary text-light" style="display: none;"></select>
    <div class="d-flex mt-2 mb-0 text-light">
      <div>
        <p class="lead">Volume</p>
        <input type="range" min="0" max="1" value="1" step="0.1" id="volume" />
        <span id="volume-label" class="ms-2">1</span>
      </div>
      <div class="mx-5">
        <p class="lead">Rate</p>
        <input type="range" min="0.1" max="10" value="1" id="rate" step="0.1" />
        <span id="rate-label" class="ms-2">1</span>
      </div>
      <div>
        <p class="lead">Pitch</p>
        <input type="range" min="0" max="2" value="1" step="0.1" id="pitch" />
        <span id="pitch-label" class="ms-2">1</span>
      </div>
    </div>
    <textarea id="textarea" class="form-control bg-dark text-light mt-3 mb-0" cols="5" rows="5"></textarea>
    <div class="mb-5 mt-0">
      <button id="start" class="btn btn-success mt-5 me-3">Start</button>
      <button id="pause" class="btn btn-warning mt-5 me-3">Pause</button>
      <button id="resume" class="btn btn-info mt-5 me-3">Resume</button>
      <button id="cancel" class="btn btn-danger mt-5 me-3">Cancel</button>
    </div>
  </body>
  <!-- script tag goes here -->
  <script src="./imgToText.js"></script>
  <script src="./textToSpeech.js"></script>
</html>
